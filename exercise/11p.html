        function removeEgg(foods) {
            let egg = 0;
            let result = [];

            for (let i = foods.length - 1; i >= 0; i--) {
                if (foods[i] === 'egg') {
                    egg += 1;
                    if (egg < 3) {
                        continue;
                    }
                }
                result.push(foods[i]);
            }

            return result.reverse();
        }
