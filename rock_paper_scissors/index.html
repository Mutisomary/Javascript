<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_paper_scissors</title>
</head>
<body>
    <head>Rock Paper Scissors</head>
    <button onclick="
      let rockpaper = Math.random();

      let computermove = '';

      if (rockpaper >= 0 && rockpaper < 1/3) {
        computermove = 'rock';
      } else if (rockpaper >= 1/3 && rockpaper < 2/3) {
        computermove = 'paper'; 
      } else if (rockpaper>= 2/3 && rockpaper < 1) {
        computermove = 'scissors';
      }

      let result = '';

      if (computermove === 'rock') {
        result = 'Tie';
      } else if (computermove === 'paper') {
        result = 'You lose';
      } else if (computermove === 'scissors') {
        result = 'You win';
      }


      alert(`You picked Rock. Computer picked ${computermove}. ${result}`);

    ">Rock</button>
    <button onclick="
        let paper = Math.random();
        if (paper >= 0 && paper < 1/3) {
            console.log('Rock');
        } else if (paper >= 1/3 && paper < 2/3) {
            console.log('Paper'); 
        } else if (paper>= 2/3 && paper < 1) {
            console.log('Scissors');
        }
    ">paper</button>
    <button onclick="
        let rock = Math.random();
        if (rock >= 0 && rock < 1/3) {
            console.log('Rock');
        } else if (rock >= 1/3 && rock < 2/3) {
            console.log('Paper'); 
        } else if (rock>= 2/3 && rock < 1) {
            console.log('Scissors');
        }
    ">Scissors</button>
    <script>

    </script>
</body>
</html>
